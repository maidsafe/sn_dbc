[package]
name = "sn_dbc"
version = "1.6.7"
description = "Safe Network DBC"
license = "MIT OR BSD-3-Clause"
repository = "https://github.com/maidsafe/sn_dbc"
documentation = "https://docs.rs/sn_dbc"
keywords = [ "Safe", "Network", "SafeNetwork", "SafeUrl", "XorUrl" ]
authors = [ "MaidSafe Developers <dev@maidsafe.net>" ]
edition = "2018"

[features]
dkg = [ "bls_dkg" ]

[dependencies]
serde_json = "1.0.64"
thiserror = "1.0.24"
quickcheck = "1"
quickcheck_macros = "1"
rand = "0.7.1"
threshold_crypto = "0.4"
hex = "0.4.3"
async-trait = "0.1.42"
futures = "~0.3.5"

  [dependencies.bls_dkg]
  version = "~0.3.8"
  optional = true

  [dependencies.tiny-keccak]
  version = "2.0.0"
  features = [ "sha3" ]

  [dependencies.serde]
  version = "1.0.111"
  features = [ "derive", "rc" ]

[dev-dependencies]
criterion = "0.3"
anyhow = "1.0.40"
rustyline = "8.0.0"
serde = "1.0.126"
rand = "0.7.1"
bincode = "1.3.3"
xor_name = "1.2.0"
hex = "0.4.3"

  [dev-dependencies.sn_dbc]
  path = "."
  features = [ "dkg" ]

[[bench]]
name = "reissue"
harness = false
required-features = [ "dkg" ]

[[example]]
name = "mint-repl"
path = "examples/mint-repl/mint-repl.rs"
