[package]
name = "sn_dbc"
version = "19.1.1"
description = "Safe Network DBC"
license = "MIT OR BSD-3-Clause"
repository = "https://github.com/maidsafe/sn_dbc"
documentation = "https://docs.rs/sn_dbc"
keywords = [ "Safe", "Network", "SafeNetwork", "DBC" ]
authors = [ "MaidSafe Developers <dev@maidsafe.net>" ]
edition = "2018"

[features]
serdes = [ "serde" ]
mock = [ ]

[dependencies]
bincode = "1.3.3"
blsttc = "8.0.1"
custom_debug = "~0.5.0"
hex = "0.4.3"
thiserror = "1.0.24"

  [dependencies.serde]
  version = "1.0.133"
  features = [ "derive", "rc" ]
  optional = true

  [dependencies.tiny-keccak]
  features = [ "sha3" ]
  version = "2.0.0"

[dev-dependencies]
criterion = "0.4.0"
quickcheck_macros = "1"
quickcheck = "1.0.3"

  [dev-dependencies.sn_dbc]
  path = "."
  features = [ "serdes", "mock" ]

[target."cfg(unix)".dev-dependencies.pprof]
version = "0.11.0"
features = [ "flamegraph" ]

[[bench]]
name = "reissue"
harness = false
